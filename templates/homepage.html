{% extends "base.html" %}

{% block title %} Homepage {% endblock title %}

{% block content %}

  {% for pet in pets %}
    {% if pet.available %}
    <span>
        <img height="250px" width="250px" src="{{ pet.photo_url }}">
        <p> <a href="/{{ pet.id }}">{{ pet.name }}</a> <b> is Available!</b> </p>
    </span> 
    {% endif %}
  {% endfor %}

<form action="/add">
  <button type="submit">Add a Pet</button>
</form>

{% endblock content %}
