{% extends "base.html" %}

{% block title %} Homepage {% endblock title %}

{% block content %}

<h1>Adopt a Pet</h1>

  {% for pet in pets %}
    <span>
        <img height="250px" width="250px" src="{{ pet.photo_url }}">
        <p> <a href="/{{ pet.id }}">{{ pet.name }}</a> {% if pet.available %} <b> is Available!</b> {% endif %} </p>
    </span> 
  {% endfor %}

<form action="/add">
  <button type="submit">Add a Pet</button>
</form>

{% endblock content %}
